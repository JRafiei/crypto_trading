<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Order</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-3">
          {% if result %}
            <div class="alert alert-success" role="alert">
              successful api call
            </div>

            {% if result.status == 'success' %}
              <div class="alert alert-success" role="alert">
                <p>{{ result }}</p>
              </div>
            {% else %}
              <div class="alert alert-danger" role="alert">
                <p>{{ result.message }}</p>
              </div>
            {% endif %}
          {% endif %}

          <h1>Add Order</h1>
          <form method="POST" action="/add-order">
            <div class="mb-3">
              <label class="form-label">Order type: </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="order_type" id="order-sell" value="sell">
                <label class="form-check-label" for="order-sell">Sell</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="order_type" id="order-buy" value="buy">
                <label class="form-check-label" for="order-buy">Buy</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="order-amount" class="form-label">Amount</label>
              <input type="number" class="form-control" name="amount" id="order-amount" step="any">
            </div>
            <div class="mb-3">
              <label for="order-price" class="form-label">Price</label>
              <input type="number" class="form-control" name="price" id="order-price" step="any">
            </div>
            <div class="mb-3">
              <label for="src-currency" class="form-label">Source Currency</label>
              <input type="text" class="form-control" name="src_currency" id="src-currency">
              <div id="src-currency-help" class="form-text">The Source Currency</div>
            </div>
            <div class="mb-3">
              <label for="dst-currency" class="form-label">Target Currency</label>
              <input type="text" class="form-control" name="dst_currency" id="dst-currency" placeholder="usdt">
              <div id="dst-currency-help" class="form-text">The Traget Currency</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
